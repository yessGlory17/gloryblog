<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Mobile - Dark</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/mobile-signin-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/animations.css">
<body>
    <div class="sign-in">
        <div class="sign-in-image-container">
            <img class="sign-in-image" src="./images/mobile-sign.svg" alt="">
        </div>
        
        <div class="sign-in-components">
            <p class="sign-in-header">Kayıt Ol!</p>
            <input type="text" class="sign-in-email" placeholder="E-mail Adresinizi Girin">
            <input type="password" class="sign-in-password" placeholder="Şifrenizi Girin">
            <div class="sign-in-buttons-container">
                <button class="sign-in-button">Kaydol</button>
                <button class="sign-up-button">Giriş Yap</button>
            </div>
        </div>
    </div>

</body>
</html>
